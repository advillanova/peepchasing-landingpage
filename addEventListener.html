<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript EventListener</title>
    <style>
      div {
        background-color: #f0f0f0;
        padding: 0px;
        border-radius: 5px;
        text-align: center;
        margin: 0px;
      }
      ul {
        list-style-type: none;
        padding: 15px;
      }
      li {
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        border-radius: 30px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>SheCodes</h1>
      <ul>
        <li>SheCodes workshop</li>
        <li>SheCodes+</li>
        <li>SheCodes Express</li>
        <li>SheCodes Story</li>
        <button>Contact us</button>
      </ul>
    </div>
    <script>
      function contactUs() {
        let name = prompt("What is your name?");
        let email = prompt("What is your email?");

        alert("Thank you " + name + ", we'll be in touch.");
      }

      let contactButton = document.querySelector("button");
      contactButton.addEventListener("click", contactUs);
    </script>
  </body>
</html>
