<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform - Lesson 3</title>
    <style>
      ul {
        list-style: none;
      }
      img {
        width: 350px;
        height: 300px;
        margin: 0 150px;
      }
      .first {
        transform: rotate(10deg);
      }
      .second {
        transform: rotate(-20deg);
      }
      .third {
        transform: rotate(30deg);
      }
      .forth {
        transform: rotate(44deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img
          class="first"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCTKv9LX3-oMOKhm04w3PQpgYNzIyrHsSTFQ&s"
          alt=""
        />
      </li>
      <li>
        <img
          class="second"
          src="https://quantocustaviajar.com/blog/wp-content/uploads/2015/09/canions-no-brasil-canion-da-fortaleza.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          class="third"
          src="https://www.viagensecaminhos.com/wp-content/uploads/2017/03/sao-francisco-de-paula-barragem-blang.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          class="forth"
          src="https://cultura.rs.gov.br/upload/recortes/cargaWp20170939/27113906_38710_GDO.jpg"
          alt=""
        />
      </li>
    </ul>
  </body>
</html>
