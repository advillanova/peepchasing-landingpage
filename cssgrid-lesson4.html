<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - Lesson 4</title>
    <style>
      img {
        width: 250px;
        height: 250px;
        border-radius: 10px;
      }
      .image-gallery {
        display: grid;
        gap: 10px;
        grid-template-columns: 250px 250px;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs4dYNQvhQU2EbfVuxgcHUsU85RU2nzlppeQ&s"
        alt=""
      />
      <img
        src="https://tr.rbxcdn.com/180DAY-5c658b4c6d81db29f7188fd702cdb6d4/420/420/Hat/Webp/noFilter"
        alt=""
      />
      <img
        src="https://paradepets.com/.image/w_1200,h_630,g_faces,c_fill/MjA5NjYyMjAxNzE0MTg5NDcy/cat-with-glasses.png"
        alt=""
      />
      <img
        src="https://as1.ftcdn.net/jpg/01/93/38/40/1000_F_193384026_F34lj9rX9W4ixlVZBrTJmijK010Tdv0j.jpg"
        alt=""
      />
    </div>
  </body>
</html>
