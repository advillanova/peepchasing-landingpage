<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Centering</title>
    <style>
      body {
        margin: 0;
        height: 100vh; /* 100% of the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #080707;
      }

      .box {
        padding: 20px 40px;
        background-color: #4caf50;
        color: white;
        font-size: 24px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">I'm centered!</div>
  </body>
</html>
